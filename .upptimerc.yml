# Change these first
owner: KitsuneTV # Your GitHub organization or username, where this repository lives
repo: Status # The name of this repository

sites:
  - name: Kitsune
    url: https://kitsune.tv/
  - name: Kitsune Beta
    url: https://beta.kitsune.tv/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  theme: ocean
  cname: status.kitsune.tv
  # baseUrl: /your-repo-name
  logoUrl: https://beta.kitsune.tv/brand-en.svg
  name: Kitsune
  #introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: Kitsune is constantly being maintained by its developers around the clock. Status updates and maintenance will be posted here as and when we need to.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

